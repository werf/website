    en: |
      Extract common CI/CD parts to the shared CI/CD repo or keep separate, independent CI/CD for each application.
    ru: |
      Выносить ли переиспользуемые части CI/CD в отдельный репозиторий или иметь отдельный, независимый CI/CD для каждого приложения.
  buttons:
