        ru: "Да"

- name: "repoType"
  title:
    en: "Repository type"
    ru: "Тип репозитория"
  tooltip:
    en: |
      Repository type: either a repository with one/few interdependent applications, or with many applications (monorepo). You might have different repositories with different types, then switch the type to the appropriate one while setting up the particular repository.
    ru: |
      Тип репозитория: либо репозиторий с одним/несколькими взаимосвязанными приложениями, либо со множеством приложений (монорепо). Вы можете иметь несколько репозиториев разных типов, в таком случае меняйте тип на соответствующий, когда настраиваете CI/CD для конкретного репозитория.
  buttons:
    - name: "application"
      title:
        en: "One/few applications"
        ru: "Одно/несколько приложений"
    - name: "monorepo"
      title:
        en: "Monorepo"
        ru: "Монорепо"

