project: werf-guided-project
configVersion: 1
# Assets
---
artifact: assets-built
from: node:14-stretch
shell:
  install:
    - cd /app
    - npm install
  setup:
    - cd /app
    - npm run build
git:
- add: /assets
  to: /app
  stageDependencies:
    install:
    - assets/package.json
    - assets/webpack.config.js
    setup:
    - "assets/*"
---
image: "node-assets"
from: nginx:stable-alpine
docker:
  EXPOSE: '80'
shell:
  beforeInstall:
  - |
    head -c -1 <<'EOF' > /etc/nginx/nginx.conf
    {{ .Files.Get ".werf/nginx.conf" | nindent 4 }}
    EOF
import:
- artifact: assets-built
  add: /app/dist
  to: /www
  after: setup
# BasicApp
---
artifact: build
from: maven:3-jdk-8
git:
- add: /
  to: /app
  excludePaths:
  - assets
  stageDependencies:
    beforeSetup:
    - pom.xml
    setup:
    - src
shell:
  setup:
  - cd /app
  - mvn -B -f pom.xml package dependency:resolve
---
image: basicapp
from: openjdk:8-jdk-alpine
import:
- artifact: build
  add: /app/target/*.jar
  to: /app/demo.jar
  after: setup
docker:
  WORKDIR: /app