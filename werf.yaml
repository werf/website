configVersion: 1
project: werfio-guides
---
image: guides-artifact
from: jekyll/builder:3
ansible:
  beforeInstall:
  - name: "install NodeJS"
    shell: apk add --update nodejs npm
  - shell: gem update bundler
  beforeSetup:
  - file:
      path: "/app/common/{{`{{ item }}`}}"
      state: directory
      mode: 0777
    with_items:
      - js
      - css
      - fonts
  - name: "Install Dependencies"
    shell: |
      export PATH=/usr/jekyll/bin/:$PATH
      bundle install
      npm install
    args:
      executable: /bin/bash
      chdir: /app/common
  setup:
  - name: "Build static files"
    shell: |
      cd "{{`{{ item }}`}}"
      npm run prod:webpack
      npm run prod:jekyll
    args:
      executable: /bin/bash
    with_items:
      - /app/werf.io/guides
      - /app/ru.werf.io/guides
git:
- add: /
  to: /app
  owner: jekyll
  group: jekyll
  excludePaths:
  - vendor
  - .helm
  - .werf
  - werf.yaml
  - .github
  stageDependencies:
    beforeSetup: ['common/Gemfile','common/Gemfile.lock']
    setup: '**/*'
---
image: frontend
from: nginx:stable-alpine
ansible:
  setup:
  - name: "Setup /etc/nginx/nginx.conf"
    copy:
      content: |
{{ .Files.Get ".werf/nginx.conf" | indent 8 }}
      dest: /etc/nginx/nginx.conf
import:
- image: guides-artifact
  add: /app/werf.io/guides/_site
  to: /app/werf.io/guides/
  before: setup
- image: guides-artifact
  add: /app/ru.werf.io/guides/_site
  to: /app/ru.werf.io/guides/
  before: setup
