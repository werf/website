configVersion: 1
project: werfio-guides
---

image: jekyll_base
from: jekyll/builder:3
git:
  - add: /
    to: /guides
    owner: jekyll
    group: jekyll
    includePaths:
      - Gemfile
      - Gemfile.lock
    stageDependencies:
      setup: ["**/*"]
shell:
  setup:
    - cd /guides
    - bundle install
---

{{- range $lang := list "en" "ru" }}
image: guides_{{ $lang }}
fromImage: jekyll_base
git:
  - add: /
    to: /guides
    owner: jekyll
    group: jekyll
    includePaths:
      - _data
      - _includes
      - _layouts
      - _plugins
      - assets
      - pages_{{ $lang }}
      - _config.yml
      - _config_{{ $lang }}.yml
      - sitemap.xml
    stageDependencies:
      setup: ["**/*"]
shell:
  setup:
    - cd /guides
    - bundle exec jekyll build --config _config.yml,_config_{{ $lang }}.yml --baseurl /guides --destination _site/guides
---
{{ end -}}

image: frontend
from: nginx:stable-alpine
shell:
  setup:
    - |
      head -c -1 <<'EOF' > /etc/nginx/nginx.conf
{{ .Files.Get ".werf/nginx.conf" | indent 6 }}
      EOF
import:
{{- range $lang := list "en" "ru" }}
  - image: guides_{{ $lang }}
    add: /guides/_site
    to: /site/{{ $lang }}
    after: setup
{{ end -}}
