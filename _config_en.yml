company_name: Flant
company_url: https://flant.ru
url: https://werf.io
site_lang: en
editlink: "https://github.com/werf/werf-guides/edit/master/pages_en/guides"
issuelink: "https://github.com/werf/werf-guides/issues/new"
data_dir: _data/en
includes_dir: _includes/en

exclude:
  - Gemfile
  - Gemfile.lock
  - examples
  - pages_ru

include:
  - pages_en

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      lang: en
      multilang: false
      sitemap_include: true
  - scope:
      path: "pages_en"
      type: "pages"
    values:
      sidebar: guide
      multilang: true
      toc: false
      chapter_production_disclaimer: true
      chapter_initial_prepare_cluster: true
      chapter_initial_prepare_repo: true
  - scope:
      path: "pages_en/nodejs"
      type: "pages"
    values:
      framework_id: nodejs
      framework_name: "Node.js"
      multilang: true
  - scope:
      path: "pages_en/java_springboot"
      type: "pages"
    values:
      framework_id: java_springboot
      framework_name: "Spring Boot"
      multilang: true
  - scope:
      path: "pages_en/django"
      type: "pages"
    values:
      framework_id: django
      framework_name: Django
      multilang: true
  - scope:
      path: "pages_en/golang"
      type: "pages"
    values:
      framework_id: golang
      framework_name: Go
      multilang: true
  - scope:
      path: "pages_en/laravel"
      type: "pages"
    values:
      framework_id: laravel
      framework_name: Laravel
  - scope:
      path: "pages_en/rails"
      type: "pages"
    values:
      framework_id: rails
      framework_name: Rails
  - scope:
      path: "pages_en/*/100_basic"
      type: "pages"
    values:
      chapter_production_disclaimer: false
  - scope:
      path: "pages_en/*/*.md"
      type: "pages"
    values:
      chapter_production_disclaimer: false
      chapter_initial_prepare_cluster: false
      chapter_initial_prepare_repo: false

breadcrumbs:
  home_text: Guides
  home_url: /guides.html
