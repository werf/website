name: Deploy

on:
  push:
    branches:
      - master
      - staging
  pull_request:
    types: [ labeled, synchronize ]

env:
  WERF_ENV: "production"
  WERF_REPO: "ghcr.io/${{ github.repository_owner }}/werfio-guides"
  WERF_STAGES_STORAGE: "ghcr.io/werf/werfio-guides-stages"

jobs:
  converge:
    name: Deploy
    runs-on: self-hosted
    steps:

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Deploy to test
      uses: werf/actions/converge@v1.2
      with:
        env: test
      env:
        WERF_KUBE_CONTEXT: dev
        WERF_LOG_VERBOSE: "on"
        WERF_NAMESPACE: "werfio-test"
      if: ${{ github.ref == 'refs/heads/staging' || (github.event.label.name == 'test guides' && github.event.action == 'labeled') }}

    - name: Deploy to production
      uses: werf/actions/converge@v1.2
      with:
        env: production
      env:
        WERF_LOG_VERBOSE: "on"
        WERF_KUBE_CONTEXT: prod
        WERF_NAMESPACE: "werfio-production"
      if: github.ref == 'refs/heads/master'
