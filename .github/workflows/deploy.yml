name: Deploy to production

on:
  push:
    branches:
      - master

jobs:
  converge:
    name: Deploy guides to production
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Deploy to production
      uses: werf/actions/converge@v1.2
      with:
        env: production
      env:
        WERF_LOG_VERBOSE: "on"
        WERF_KUBE_CONTEXT: prod
        WERF_NAMESPACE: "werfio-production"
        WERF_STAGES_STORAGE: docker.pkg.github.com/${{ github.repository }}/stages-guides
