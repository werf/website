name: Deploy

on:
  push:
    branches:
      - master
  pull_request:
    types: [ labeled, synchronize ]

env:
  WERF_ENV: "production"
  WERF_REPO: "ghcr.io/${{ github.repository_owner }}/werfio-guides"
  WERF_STAGES_STORAGE: "ghcr.io/werf/werfio-guides-stages"

jobs:
  converge:
    name: Deploy
    if: github.ref == 'refs/heads/master' || contains(github.event.pull_request.labels.*.name, 'test guides')
    runs-on: self-hosted
    steps:

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Deploy to test
      uses: werf/actions/converge@v1.2
      with:
        env: test
      env:
        WERF_KUBE_CONTEXT: dev
        WERF_LOG_VERBOSE: "on"
        WERF_NAMESPACE: "werfio-test"
      if: contains(github.event.pull_request.labels.*.name, 'test guides')

    - name: Deploy to production
      uses: werf/actions/converge@v1.2
      with:
        env: production
      env:
        WERF_LOG_VERBOSE: "on"
        WERF_KUBE_CONTEXT: prod
        WERF_NAMESPACE: "werfio-production"
      if: github.ref == 'refs/heads/master'

    - name: Deploy to production has failed
      if: ${{ failure() }} && github.ref == 'refs/heads/master'
      run: |
        curl -X POST \
             -H 'Content-type: application/json' \
             --data "{\"text\":\"[werf guides] Deploy to production has failed (job <$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID|$GITHUB_RUN_ID>)\"}" \
             ${{ secrets.SLACK_WEBHOOK }}
