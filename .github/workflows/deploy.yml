name: Deploy to production

on:
  push:
    branches:
      - master

jobs:
  converge:
    name: Deploy guides to production
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Deploy to production
      uses: werf/actions/converge@v1.2
      with:
        env: production
        channel: alpha
      env:
        WERF_KUBE_CONTEXT: prod
